    const root = document.getElementById('root');
    
    const elementMaker = {
      tagName: "",
      setAttriName: "",
      setAttriValue: "",
      parent: "",

      maker:function(){
        const element = document.createElement(this.tagName);
        element.setAttribute(this.setAttriName,this.setAttriValue)//속성을 만들어준다. id속성의 menu라는 id를
        this.parent.appendChild(element)
      } ,

      loopFunc : function(){
        for(i=0;i<100;i++){
          this.maker();
        }
      } ,
    }//안돌아감. 매개변수 부분 손볼 필요 있음
    elementMaker.loopFunc();
